<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaz de Tarjetas con Enlaces</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #e6e6e6;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo img {
            width: 50px;
        }

        .cards {
            display: flex;
            gap: 20px;
        }

        .card {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            width: 180px;
            height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
            text-decoration: none;
            color: #e6e6e6;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 20px;
            margin-bottom: 10px;
        }

        .card p {
            margin: 0;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/4f/OpenAI_Logo.svg" alt="Logo">
        </div>
        <div class="cards">
            <a href="https://holyntw.tebex.io/" class="card" target="_blank">
                <img src="https://via.placeholder.com/20" alt="Icono 1">
                <p>Crea una imagen para mi presentación</p>
            </a>
            <a href="https://discord.gg/AVBawGymFd" class="card" target="_blank">
                <img src="https://via.placeholder.com/20" alt="Icono 2">
                <p>Quiero estudiar vocabulario</p>
            </a>
            <a href="https://www.tiktok.com/@holymc_server" class="card" target="_blank">
                <img src="https://via.placeholder.com/20" alt="Icono 3">
                <p>Dime qué país tiene más atletas compitiendo en lo...</p>
            </a>
            <a href="https://holyntw.tebex.io/category/holy-pass-no-dispon" class="card" target="_blank">
                <img src="https://via.placeholder.com/20" alt="Icono 4">
                <p>Escribe un informe a partir de mis datos</p>
            </a>
        </div>
    </div>

</body>
</html>
